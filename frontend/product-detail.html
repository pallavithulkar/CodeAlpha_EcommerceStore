<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ChocoDelight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="ChocoDelight Logo" class="logo">
            <h1 class="logo-text">ChocoDelight</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Our Chocolates</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="login.html" class="login-btn">Login</a>
            <a href="cart.html" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <section class="product-detail">
        <div class="product-images">
            <div class="main-image">
                <img id="main-product-image" src="" alt="Chocolate Product">
            </div>
            <div class="thumbnail-images">
                <!-- Thumbnails will be loaded via JavaScript -->
            </div>
        </div>
        <div class="product-info">
            <h1 id="product-title"></h1>
            <div class="product-meta">
                <span class="price" id="product-price"></span>
                <span class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="review-count">(42 reviews)</span>
                </span>
            </div>
            <p class="description" id="product-description"></p>

            <div class="product-options">
                <div class="quantity-selector">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" value="1" min="1" class="quantity-input">
                    <button class="quantity-btn plus">+</button>
                </div>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>

            <div class="product-details">
                <h3>Details</h3>
                <ul id="product-details-list">
                    <!-- Details will be loaded via JavaScript -->
                </ul>
            </div>

            <div class="ai-pairing">
                <h3>AI Pairing Suggestion</h3>
                <p id="ai-pairing-text">Loading pairing suggestion...</p>
            </div>
        </div>
    </section>

    <section class="related-products">
        <h2 class="section-title">You Might Also Like</h2>
        <div class="product-grid">
            <!-- Related products will be loaded via JavaScript -->
        </div>
    </section>

    <footer class="footer">
        <!-- Same as index.html -->
    </footer>

    <script src="js/product.js"></script>
</body>

</html>

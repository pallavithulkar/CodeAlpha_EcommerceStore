<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Chocolates - ChocoDelight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="ChocoDelight Logo" class="logo">
            <h1 class="logo-text">ChocoDelight</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Our Chocolates</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="login.html" class="login-btn">Login</a>
            <a href="cart.html" class="cart-btn">

                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <section class="products-header">
        <h1>Our Chocolate Collection</h1>
        <div class="filter-options">
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="dark">Dark Chocolate</option>
                <option value="milk">Milk Chocolate</option>
                <option value="white">White Chocolate</option>
                <option value="gift">Gift Boxes</option>
            </select>
            <select id="price-filter">
                <option value="all">All Prices</option>
                <option value="0-10">$0 - $10</option>
                <option value="10-20">$10 - $20</option>
                <option value="20-50">$20 - $50</option>
                <option value="50+">$50+</option>
            </select>
        </div>
    </section>

    <section class="product-listing">
        <div class="product-grid">
            <!-- Products will be loaded via JavaScript -->
        </div>
    </section>

    <footer class="footer">
        <!-- Same as index.html -->
    </footer>

    <script src="js/product.js"></script>
</body>

</html>
